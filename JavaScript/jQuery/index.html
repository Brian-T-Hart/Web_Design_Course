<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <link href="styles.css" rel="stylesheet">
    <script src="jquery-3.5.1.min.js"></script>
</head>

<body>
    <h1 class="text-center">Grocery List</h1>

    <form id="grocery-form">
        <input id="grocery-input" type="text" name="grocery" placeholder="add new item" required />
        <input class="hidden" type="submit">
    </form>

    <div id="main-container">
        <p class="red">Milk</p>
        <p class="red">Cereal</p>
        <p class="red">Coffee</p>
        <p class="red">Apples</p>
        <p class="red">Bananas</p>
    </div>

    <script src="index.js"></script>
</body>

</html>
