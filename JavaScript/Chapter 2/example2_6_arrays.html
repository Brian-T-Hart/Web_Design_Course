    <title>Arrays</title>

<body>
<script>
    var primaryColors = ['red', 'green', 'blue']; // assign string values
    var primeNumbers = [1, 3, 5, 7, 11, 13, 17]; // assign numerical values

    console.log(primaryColors);
    console.log(primeNumbers);

    var pets = ['cat', 'dog', 'hampster'];
    pets[2] = 'bunny'; // access and set the value of the pets array at index 2
    console.log(pets);

</script>
