<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Data Types</title>
</head>

<body>
    <script>

        // Numeric (Numbers)
        var num1 = 5;
        var num2 = 9995;
        var num3 = 2.75;
        var num4 = -2.75;

        console.log(num1 + num2);
        console.log(num1 + num3);
        console.log(num1 + num4);
        console.log(num3 + num4);

        // String
        var message = 'This is a message';
        var messageWithInnerQuotes = 'Brian printed "Hello World!" to the screen';
        var messageUsingBackslash = 'This is Brian\'s secret message';

        console.log(message);
        console.log(messageWithInnerQuotes);
        console.log(messageUsingBackslash);

        // Boolean
        var isStudent = true;
        var isFailing = false;
        var testTruthy = (isStudent == 1); //evaluates true == 1 as true

        console.log(isStudent); //true
        console.log(isFailing); //false
        console.log(testTruthy); //true

    </script>
</body>

</html>
