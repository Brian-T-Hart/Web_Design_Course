<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Variables</title>
</head>

<body>

    <script>
        // Option 1: Declare variables, then add values
        // Note: This does not work with const 
        var name;
        name = 'Brian';

        // Option 2: Declare variables with values
        var age = 43;
        const eyeColor = 'hazel';
        let x = 0;

        // Write to screen
        document.write('My name is ' + name + ' and I am ' + age + ' years old.');
        document.write('<br />I have ' + eyeColor + ' eyes, and x = ' + x);
    </script>
</body>

</html>
