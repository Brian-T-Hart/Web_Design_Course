<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Variable Naming Rules</title>
</head>
<body>
<script>
    //Variables may begin with a letter, $, or _
    var userName = 'Brian';
    var $userName = 'Sarah';
    var _userName = 'Jessica';

    console.log(userName, $userName, _userName);

    //Variables may include a number but may not begin with one
    var message1 = 'This works';
    var mess1age = 'This also works';
    // var 1message = 'This breaks your code';
    // var message-1 = 'This also breaks your code';
    // var message.1 = 'This breaks it too';
    console.log(message1);
    console.log(mess1age);


</script>
</body>
</html>
