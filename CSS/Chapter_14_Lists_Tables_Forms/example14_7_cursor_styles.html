<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cursor Styles</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Cursor Styles</h1>
        <p>Below is a list of some of the many cursor styles available through CSS. Hover over each item to view the corresponding cursor.</p>
        <ul class="cursor">
            <li class="crosshair">crosshair</li>
            <li class="pointer">pointer</li>
            <li class="move">move</li>
            <li class="wait">wait</li>
            <li class="grab">grab</li>
            <li class="grabbing">grabbing</li>
            <li class="not-allowed">not-allowed</li>
            <li class="zoom-in">zoom-in</li>
            <li class="zoom-out">zoom-out</li>
        </ul>
    </div>
</body>
</html>
