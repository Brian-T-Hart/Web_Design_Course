<!DOCTYPE html>
<html>

    <head>
        <title>External CSS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles.css" rel="stylesheet" type="text/css">
    </head>


    <body>
        <h1>External Style Sheet</h1>
        <ul>
            <li>The link element can be used to tell the browser the path of an external style sheet.</li>
            <li>It is placed inside the head tags</li>
            <li>Attributes</li>
            <ul>
                <li>href</li>
                <li>type</li>
                <li>rel</li>
            </ul>
            <li>Example</li>
                <ul>
                    <li class="styles-link">&lt;link <span class="orange">rel</span>=&quot;<span class="blue">stylesheet</span>&quot; <span class="orange">href</span>=&quot;<span class="blue">styles.css</span>&quot <span class="orange">type</span>=&quot;<span class="blue">text/css</span>&quot; &gt;</li></li>
                </ul>
        </ul>
    </body>
</html>
