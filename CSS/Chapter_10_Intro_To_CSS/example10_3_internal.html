<!DOCTYPE html>
<html>

    <head>
        <title>Internal CSS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
            h1, span {
                color: blue;
            }
        </style>
    </head>


    <body>
        <h1>Internal CSS</h1>
        <ul>
            <li>You can include CSS rules within the HTML page using the <span>style</span> element</li>
            <li>The style element is usually placed inside the <span>head</span> element</li>
        </ul>
    </body>
</html>
