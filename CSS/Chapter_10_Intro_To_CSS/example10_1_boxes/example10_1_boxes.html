<!DOCTYPE html>
<html>
    <head>
        <title>cascade example</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            h1 {
                color: green;
            }

            body, h1, p {
                border: 2px solid blue;
                padding: 10px;
            }

            span {
                border: 2px solid red;
            }
        </style>
    </head>

    
    <body>
        <h1>Think Inside the Box</h1>
        <p>Think of each element on the page as a <span>rectangular box</span></p>
        <p>Block elements begin on a new line</p>
        <p>Inline elements, like <span>span</span> do not</p>
        <p>We can apply a myriad of styles to each of these boxes</p>
    </body>


</html>
