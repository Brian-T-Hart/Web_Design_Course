<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Float</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            background-color: #ccc;
            margin: auto;
            max-width: 600px;
            overflow: auto;
            text-align: center;
        }

        .box {
            border: 2px solid #000;
            box-sizing: border-box;
            float: left;
            height: 100px;
            width: 100px;
            margin: 10px;
        }

        .float-left {
            float: left;
        }

        .float-right {
            float: right;
        }

        .clear-left {
            clear: left;
        }

        .clear-right {
            clear: right;
        }

        .clear-both {
            clear: both;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>z-index</h1>

        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>

    </div>
</body>

</html>
