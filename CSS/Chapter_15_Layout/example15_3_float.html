<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Float</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            text-align: center;
        }

        button:focus {
            background-color: blue;
            color: white;
        }

        .container {
            border: 2px dotted #0000FF;
            margin: 2em auto;
            max-width: 600px;
            overflow: auto;
            padding: 20px;
            text-align: center;
        }

        .box {
            align-items: center;
            border: 2px solid #000;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            float: none;
            height: 100px;
            width: 100px;
            margin: 10px;
        }

        .float-left {
            float: left;
        }

        .float-right {
            float: right;
        }

        .clear-left {
            clear: left;
        }

        .clear-right {
            clear: right;
        }

        .clear-both {
            clear: both;
        }

        .marg-20 {
            margin: 20px;
        }

        .text-center {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1 class="marg-20 text-center">Float</h1>

    <button id="none" onclick="setFloat()" autofocus>none</button>
    <button id="left" onclick="setFloat()">left</button>
    <button id="right" onclick="setFloat()">right</button>

    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>

    </div>

    <script>
        function setFloat() {
            var boxes = document.querySelectorAll('.box');

            for (i = 0; i < boxes.length; i++) {
                boxes[i].style.cssFloat = event.target.id;
            }
        }
    </script>
</body>

</html>
