<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Position</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            margin: auto;
            max-width: 400px;
            min-height: 150vh;
        }

        #example-container {
            position: relative;
            width: 200px;
            height: 200px;
            border: 2px dotted #0000ff;
            margin-top: 30px;
        }

        #example {
            border: 2px solid #ccc;
            top: 50px;
            left: 50px;
        }

        button:focus {
            background-color: blue;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>CSS Position</h1>

        <button id="static" onclick="setPosition()" autofocus>static</button>
        <button id="relative" onclick="setPosition()">relative</button>
        <button id="absolute" onclick="setPosition()">absolute</button>
        <button id="fixed" onclick="setPosition()">fixed</button>

        <div id="example-container">
            <p>some content</p>
            <p id="example">Position</p>
        </div>

    </div>
    <script>
        const example = document.getElementById('example');

        function setPosition() {
            example.style.position = event.target.id;
            setBackground(event.target);
        }
    </script>
</body>

</html>
