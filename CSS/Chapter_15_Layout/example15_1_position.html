<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Position</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        button:focus {
            background-color: blue;
            color: white;
        }

        .bg-gray {
            background-color: #ccc;
        }

        .container {
            margin: auto;
            max-width: 400px;
            min-height: 150vh;
            text-align: center;
        }

        .marg-0 {
            margin: 0;
        }

        .pad-20 {
            padding: 20px;
        }

        #example-container {
            border: 2px dotted #0000ff;
            height: 300px;
            margin: 30px auto;
            position: relative;
            width: 300px;
        }

        #example {
            border: 2px solid #ccc;
            top: 50px;
            left: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>CSS Position</h1>

        <button id="static" onclick="setPosition()" autofocus>static</button>
        <button id="relative" onclick="setPosition()">relative</button>
        <button id="absolute" onclick="setPosition()">absolute</button>
        <button id="fixed" onclick="setPosition()">fixed</button>

        <div id="example-container">
            <p class="marg-0 pad-20">some content</p>
            <p class="bg-gray marg-0 pad-20" id="example">position: static;</p>
        </div>

    </div>
    <script>
        const example = document.getElementById('example');

        function setPosition() {
            example.style.position = event.target.id;
            example.innerText = 'position: ' + event.target.id + ';';
        }
    </script>
</body>

</html>
