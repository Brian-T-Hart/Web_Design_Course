<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Position</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
        }

        button:focus {
            background-color: blue;
            color: white;
        }

        .bg-gray {
            background-color: #ccc;
        }

        .container {
            margin: 2em auto;
            max-width: 400px;
            min-height: 150vh;
            text-align: center;
        }

        .marg-0 {
            margin: 0;
        }

        .pad-20 {
            padding: 20px;
        }

        #example-container {
            border: 2px dotted #0000ff;
            height: 300px;
            margin: 30px auto;
            position: relative;
            text-align: left;
            width: 300px;
        }

        #example {
            border: 2px solid #ccc;
            top: 50px;
            left: 50px;
            white-space: pre-line; /* preserve newlines when using textContent */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>CSS Position</h1>

    <button id="static" autofocus>static</button>
    <button id="relative">relative</button>
    <button id="absolute">absolute</button>
    <button id="fixed">fixed</button>

        <div id="example-container">
            <p class="marg-0 pad-20">some content</p>
            <p class="bg-gray marg-0 pad-20" id="example">position: static;</p>
        </div>

    </div>
    <script>
        (function () {
            const example = document.getElementById('example');

            // allowed positions - validate input before applying to style
            const allowed = new Set(['static', 'relative', 'absolute', 'fixed']);

            function setPosition(e) {
                const id = e && e.target && e.target.id;
                console.log('id: ', id);
                if (!allowed.has(id)) return;

                // set CSS position safely
                example.style.position = id;

                // use textContent instead of innerHTML to avoid injecting HTML
                example.textContent = 'position: ' + id + ';\n' + 'top: 50px;\n' + 'left: 50px;';
            }

            // wire up buttons using addEventListener instead of inline handlers
            ['static', 'relative', 'absolute', 'fixed'].forEach(id => {
                const btn = document.getElementById(id);
                if (btn) btn.addEventListener('click', setPosition);
            });
        })();
    </script>
</body>

</html>
