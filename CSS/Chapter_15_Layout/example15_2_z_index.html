<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Z-index</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        .container {
            margin: auto;
            max-width: 500px;
            text-align: center;
        }

        .box {
            box-sizing: border-box;
            height: 200px;
            width: 200px;
            margin: auto;
            padding: 20px;
        }

        #back {
            background-color: green;
            position: relative;
            z-index: 1;
        }

        #front {
            background-color: blue;
            position: relative;
            left: 50px;
            top: -120px;
            z-index: 2;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>z-index</h1>

        <div id="back" class="box">z-index: 1;</div>

        <div id="front" class="box">z-index: 2;</div>

    </div>
</body>

</html>
