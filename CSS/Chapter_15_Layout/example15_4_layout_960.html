<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Layout 960 - Example 1</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1 class="text-black">12 Column Grid Layout - 960px</h1>
    <div id="main-container">
        <!-- full width container -->
        <div class="bg-pink col-12"><h1>940px</h1></div>

        <!-- two equal containers -->
        <div class="bg-pink col-6"><h1>460px</h1></div>
        <div class="bg-pink col-6"><h1>460px</h1></div>

        <!-- three equal containers -->
        <div class="bg-pink col-4"><h1>300px</h1></div>
        <div class="bg-pink col-4"><h1>300px</h1></div>
        <div class="bg-pink col-4"><h1>300px</h1></div>

        <!-- four equal containers -->
        <div class="bg-pink col-3"><h1>220px</h1></div>
        <div class="bg-pink col-3"><h1>220px</h1></div>
        <div class="bg-pink col-3"><h1>220px</h1></div>
        <div class="bg-pink col-3"><h1>220px</h1></div>

        <!-- 6 equal containers -->
        <div class="bg-pink col-2"><h1>140px</h1></div>
        <div class="bg-pink col-2"><h1>140px</h1></div>
        <div class="bg-pink col-2"><h1>140px</h1></div>
        <div class="bg-pink col-2"><h1>140px</h1></div>
        <div class="bg-pink col-2"><h1>140px</h1></div>
        <div class="bg-pink col-2"><h1>140px</h1></div>
    </div>
</body>
</html>
