<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Layout 960 - Example 2</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1 class="text-black">12 Column Grid Layout - 960px</h1>
    <div id="main-container">
        <!-- ruler for 12 column grid -->
        <div class="bg-gray ruler col-1"><h2>1</h2></div>
        <div class="bg-gray ruler col-1"><h2>2</h2></div>
        <div class="bg-gray ruler col-1"><h2>3</h2></div>
        <div class="bg-gray ruler col-1"><h2>4</h2></div>
        <div class="bg-gray ruler col-1"><h2>5</h2></div>
        <div class="bg-gray ruler col-1"><h2>6</h2></div>
        <div class="bg-gray ruler col-1"><h2>7</h2></div>
        <div class="bg-gray ruler col-1"><h2>8</h2></div>
        <div class="bg-gray ruler col-1"><h2>9</h2></div>
        <div class="bg-gray ruler col-1"><h2>10</h2></div>
        <div class="bg-gray ruler col-1"><h2>11</h2></div>
        <div class="bg-gray ruler col-1"><h2>12</h2></div>

        <!-- 4 column plus 8 column containers -->
        <div class="bg-pink col-4"><h1>300px</h1></div>
        <div class="bg-pink col-8"><h1>620px</h1></div>

        <!-- 3 column + 9 column -->
        <div class="bg-pink col-3"><h1>220px</h1></div>
        <div class="bg-pink col-9"><h1>700px</h1></div>

        <!-- 6 column + 3 column + 3 column -->
        <div class="bg-pink col-6"><h1>460px</h1></div>
        <div class="bg-pink col-3"><h1>220px</h1></div>
        <div class="bg-pink col-3"><h1>220px</h1></div>

        <!-- 4 column + 4 column + 2 column + 2 column -->
        <div class="bg-pink col-4"><h1>300px</h1></div>
        <div class="bg-pink col-4"><h1>300px</h1></div>
        <div class="bg-pink col-2"><h1>140px</h1></div>
        <div class="bg-pink col-2"><h1>140px</h1></div>

        <!-- 3 column + 3 column + 2 column + 2 column + 2 column -->
        <div class="bg-pink col-3"><h1>220px</h1></div>
        <div class="bg-pink col-3"><h1>220px</h1></div>
        <div class="bg-pink col-2"><h1>140px</h1></div>
        <div class="bg-pink col-2"><h1>140px</h1></div>
        <div class="bg-pink col-2"><h1>140px</h1></div>
    </div>
</body>
</html>
