<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Media Queries</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="css/media_queries.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1 class="text-black">Media Queries</h1>
    <div id="main-container">
        <!-- ruler for 12 column grid -->
        <div class="bg-gray ruler col-1"><h2>1</h2></div>
        <div class="bg-gray ruler col-1"><h2>2</h2></div>
        <div class="bg-gray ruler col-1"><h2>3</h2></div>
        <div class="bg-gray ruler col-1"><h2>4</h2></div>
        <div class="bg-gray ruler col-1"><h2>5</h2></div>
        <div class="bg-gray ruler col-1"><h2>6</h2></div>
        <div class="bg-gray ruler col-1"><h2>7</h2></div>
        <div class="bg-gray ruler col-1"><h2>8</h2></div>
        <div class="bg-gray ruler col-1"><h2>9</h2></div>
        <div class="bg-gray ruler col-1"><h2>10</h2></div>
        <div class="bg-gray ruler col-1"><h2>11</h2></div>
        <div class="bg-gray ruler col-1"><h2>12</h2></div>

        <!-- full width container -->
        <div class="bg-pink col-12"><h1>12</h1></div>

        <!-- two equal containers -->
        <div class="bg-pink col-6"><h1>6</h1></div>
        <div class="bg-pink col-6"><h1>6</h1></div>

        <!-- three equal containers -->
        <div class="bg-pink col-4"><h1>4</h1></div>
        <div class="bg-pink col-4"><h1>4</h1></div>
        <div class="bg-pink col-4"><h1>4</h1></div>

        <!-- four equal containers -->
        <div class="bg-pink col-3"><h1>3</h1></div>
        <div class="bg-pink col-3"><h1>3</h1></div>
        <div class="bg-pink col-3"><h1>3</h1></div>
        <div class="bg-pink col-3"><h1>3</h1></div>

        <!-- 6 equal containers -->
        <div class="bg-pink col-2"><h1>2</h1></div>
        <div class="bg-pink col-2"><h1>2</h1></div>
        <div class="bg-pink col-2"><h1>2</h1></div>
        <div class="bg-pink col-2"><h1>2</h1></div>
        <div class="bg-pink col-2"><h1>2</h1></div>
        <div class="bg-pink col-2"><h1>2</h1></div>
    </div>
</body>
</html>
