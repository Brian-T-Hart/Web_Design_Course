<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Text Align</title>
    <link href="font_style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="lh-container" class="container">
        <h1>Text Align</h1><hr />
        
        <p class="align-left">This is left aligned.</p><hr />
        <p class="align-center">This is center aligned</p><hr />
        <p class="align-right">This is right aligned</p><hr />
        <p class="align-justify">This is justified. Justified text is set to take up the whole line, except for the last one. It creates an equal gap between the words. Sometimes this looks weird because you end up with big gaps between words.</p><hr />

    </div>
</body>
</html>
