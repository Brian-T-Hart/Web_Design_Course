<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Attribute Selectors</title>
    <link href="font_style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="lh-container" class="container">
        <h1>Attribute Selectors</h1>

        <p class="green">p[class]</p>
        <p class="red">p[class="red"]</p>
        <p class="red green blue">p[class="red green blue"]</p>
        <p name="prefix">p[name="prefix"]</p>
        <p name="substring">p[name="substring"]</p>
        <p name="magenta">p[name="magenta"]</p>
    
    </div>
</body>
</html>
