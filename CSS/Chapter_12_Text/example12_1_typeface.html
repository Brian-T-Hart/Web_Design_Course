<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Typeface</title>
    <link href="font_family.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <h1>Typeface</h1>
        <div class="d-flex">
            <div class="typeface-container">
                <h2 class="serif">Serif</h2>
                <ul>
                    <li class="georgia">Georgia</li>
                    <li class="times">Times</li>
                    <li class="times-new">Times New Roman</li>
                </ul>
            </div>

            <div class="typeface-container">
                <h2 class="sans-serif">Sans-Serif</h2>
                <ul>
                    <li class="arial">Arial</li>
                    <li class="verdana">Verdana</li>
                    <li class="helvetica" id="helvetica">Helvetica</li>
                </ul>
            </div>

            <div class="typeface-container">
                <h2 class="monospace">Monospace</h2>
                <ul>
                    <li class="courier">Courier</li>
                    <li class="courier-new">Courier New</li>
                    <li class="consolas">Consolas</li>
                </ul>
            </div>

            <div class="typeface-container">
                <h2 class="cursive">Cursive</h2>
                <ul>
                    <li class="comic-sans-ms">Comic Sans MS</li>
                    <li class="monotype-corsiva">Monotype Corsiva</li>
                </ul>
            </div>

            <div class="typeface-container">
                <h2 class="fantasy">Fantasy</h2>
                <ul>
                    <li class="impact">Impact</li>
                    <li class="haettenschweiler">Haettenschweiler</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
