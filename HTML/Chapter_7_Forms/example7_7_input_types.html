<!DOCTYPE html>

<html lang="en-us">
    
<head>
    <title>Form Structure</title>
</head>

<style>
    body {
        padding: 20px;
    }
    input {
        margin-bottom: 30px;
    }
    
    #content-container {
        margin: auto;
        max-width: 400px;
    }

    #home-link {
        position: fixed;
        top: 20px;
    }
</style>

<body>
    <a id="home-link" href="../../index.html">Home</a>
    <div id="content-container">
        <h2>Input Types</h2>
        
        <form action="https://postman-echo.com/post" method="post">
            <!-- text input -->
                <label for="username">text</label><br />
                <input id="username" type="text" name="username" />
                <br />
        
            <!-- password input -->
                <label for="password">password</label><br />
                <input id="password" type="password" name="password" /><br />

            <!-- email input -->
                <label for="email">Email</label><br />
                <input id="email" type="email" name="email" /><br />

            <!-- url input -->
                <label for="url">URL</label><br />
                <input id="url" type="url" name="url" /><br />
            
            <!-- number input -->
                <label for="number">Number</label><br />
                <input id="number" type="number" name="number" /><br />

            <!-- date input -->
                <label for="date">Date</label><br />
                <input id="date" type="date" name="date" /><br />

            <!-- time input -->
                <label for="time">Time</label><br />
                <input id="time" type="time" name="time" /><br />

            <!-- datetime-local input -->
                <label for="datetime">Datetime-Local</label><br />
                <input id="datetime-local" type="datetime-local" name="datetime" /><br />

            <!-- color input -->
                <label for="color">Color</label><br />
                <input id="color" type="color" name="color" /><br />

            <!-- radio -->
                <p>Select your favorite animal from the following list.</p>
                <input type="radio" name="animal" value="cat" />cat
                <input type="radio" name="animal" value="dog" />dog
                <input type="radio" name="animal" value="hampster" />hampster

            <!-- checkbox input -->
                <p>Select all music styles that interest you.</p>
                <input type="checkbox" name="music" value="rock" />rock
                <input type="checkbox" name="music" value="pop" />pop
                <input type="checkbox" name="music" value="jazz" />jazz
                <input type="checkbox" name="music" value="country" />country

            <!-- file input -->
                <p>upload your file</p>
                <input type="file" name="user-file" />

            <!-- image input - defines an image as the submit button -->
                <p>Submit this form by clicking this image</p>
                <input type="image" src="images/submit-button.png" width="100" height="30" />

            <br />

            <!-- submit input -->
            <input type="submit" value="submit" />

            <!-- reset input - clears the form -->
            <input type="reset">
 
        </form>


    </div>
</body>
</html>
