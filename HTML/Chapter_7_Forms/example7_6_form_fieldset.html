<!DOCTYPE html>

<head>
    <title>Form Structure</title>
</head>

<style>
    input {
        margin-bottom: 10px;
    }
    
    #content-container {
        margin: auto;
        max-width: 400px;
    }

    #home-link {
        position: fixed;
        top: 20px;
    }
</style>

<body>
    <a id="home-link" href="../../index.html">Home</a>
    <div id="content-container">
        <h2>Fieldset</h2>
        
        <form action="https://postman-echo.com/post" method="post">
            <!-- text input -->
            <fieldset>
                <legend>Caption</legend>
                <lable for="username">label</lable><br />
                <input type="text" name="username" /><br />
            </fieldset>

            
            <br />

            <!-- reset input - clears the form -->
            <input type="submit" />
 
        </form>


    </div>
</body>
</html>
