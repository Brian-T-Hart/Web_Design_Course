<!DOCTYPE html>

<html lang="en-us">

<head>
    <title>Textarea</title>
</head>

<style>
    * {
        text-align: center;
        font-size: 20px;
    }

    nav a {
        color: white;
        padding: 10px;
    }

    aside a {
        color: black;
    }

    body,
    html {
        padding: 0;
        margin: 0;
    }

    section {
        align-items: center;
        background: gray;
        float: left;
        min-height: 80vh;
        padding-top: 20%;
        width: 70%;
    }

    aside {
        float: left;
        padding-top: 20%;
        width: 30%;
        min-height: 80vh;
    }

    nav {
        align-items: center;
        background: black;
        color: white;
        display: flex;
        justify-content: center;
        position: fixed;
        top: 0;
        width: 100%;
        height: 8%;
    }

    footer {
        align-items: center;
        background: black;
        color: white;
        clear: both;
        display: flex;
        justify-content: center;
        height: 8%;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
</style>

<body>


    <nav>
        <a href="../../index.html">Home</a>
        <a href="#">About</a>
        <a href="#">Shop</a>
    </nav>

    <section class="main">
        Main Content
    </section>

    <aside>
        <a href="../../index.html">Home</a><br />
        <a href="#">About</a><br />
        <a href="#">Shop</a><br />
    </aside>

    <footer>
        Footer
    </footer>


</body>

</html>
