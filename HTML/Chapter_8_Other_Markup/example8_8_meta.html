<!DOCTYPE html>

<head>

    <title>meta tags</title>

    <!-- specifies the character encoding for the HTML document -->
    <meta charset="UTF-8">

    <!-- viewport should always be used. It sets the initial width to the device width. -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- keywords that user may use to search for your site -->
    <meta name="keywords" content="HTML, META">

    <!-- author's name -->
    <meta name="author" content="Brian Hart">

    <!-- description of the page. often shows up in search results. -->
    <meta name="description" content="Page with meta tags">

    <!-- refresh content at given number of seconds -->
    <meta http-equiv="refresh" content="10">

</head>

<style>
    body {
        padding: 100px;
    }
    
    #content-container {
        margin: auto;
        max-width: 400px;
    }

    #home-link {
        position: fixed;
        top: 20px;
    }
</style>

<body>
    <a id="home-link" href="../../index.html">Home</a>
    <div id="content-container">


        <h2>meta tags</h2>

        <h3 id="timer"></h3>

        
    </div>

<script>
    var count = 0;
    var timer = document.getElementById('timer');

    setInterval(function() {
        count = count + 1;
        timer.innerHTML = count;
    }, 1000);

</script>
</body>
</html>
