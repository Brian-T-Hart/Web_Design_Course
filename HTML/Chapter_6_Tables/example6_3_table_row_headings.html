<!DOCTYPE html>
<html>

<head>
    <title>row headings</title>
</head>

<style>
    body {
        padding: 100px;
    }

    #content-container {
        height: 200px;
        margin: auto;
        width: 340px;
    }

    td,
    th {
        background-color: lightgray;
        text-align: center;
        width: 150px;
    }

    #home-link {
        position: fixed;
        top: 20px;
    }
</style>

<body>
    <a id="home-link" href="../../index.html">Home</a>
    <div id="content-container">


        <table>
            <tr>
                <th></th>
                <th>Monday</th>
                <th>Tuesday</th>
            </tr>
            <tr>
                <th>Hours Worked: </th>
                <td>8</td>
                <td>6</td>
            </tr>
            <tr>
                <th>Total Income:</th>
                <td>$160</td>
                <td>$120</td>
            </tr>
        </table>


    </div>
</body>

</html>
