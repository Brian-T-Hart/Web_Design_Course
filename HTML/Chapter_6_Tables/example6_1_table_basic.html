<!DOCTYPE html>

<head>
    <title>Basic Table Structure</title>
</head>

<style>
        body {
            padding: 100px;
        }
        
        #content-container {
            height: 200px;
            margin: auto;
            width: 340px;
        }

        #home-link {
            position: fixed;
            top: 20px;
        }
    </style>

<body>
    <a id="home-link" href="../../index.html">Home</a>
    <div id="content-container">      

        <table>
            <tr>
                <td>Julian</td>
                <td>Chavez</td>
                <td>23</td>
            </tr>
            <tr>
                
                <td>Michael</td>
                <td>Holiday</td>
                <td>42</td>
            </tr>
            <tr>
                <td>Carry</td>
                <td>Maldinado</td>
                <td>37</td>
            </tr>
        </table>


    </div>
</body>
</html>
