<!DOCTYPE html>

<head>
    <title>colspan attribute</title>
</head>

<style>
        body {
            padding: 100px;
        }
        
        #content-container {
            height: 200px;
            margin: auto;
            width: 340px;
        }

        td, th {
            background-color: lightgray;
            text-align: center;
            width: 150px;
        }
    </style>

<body>
    <div id="content-container">
        

        <table>
            <tr>
                <th></th>
                <th>9am</th>
                <th>10am</th>
                <th>11am</th>
            </tr>
            <tr>
                <th>Mon:</th>
                <td colspan="2">Algebra</td>
                <td>Physics</td>
            </tr>
            <tr>
                <th>Tue:</th>
                <td>PE</td>
                <td colspan="2">Art</td>
            </tr>
        </table>


    </div>
</body>
</html>
